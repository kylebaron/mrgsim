name: Simulation 1
endpoints: [DV]
output_file: saved.RDS
model: irm1
project: /Users/kyleb/Rlibs/mrgsolve/models
objects: [Sigma,mu]
covariate:
  WT:   {distribution: rlnorm,  meanlog: 4.3 , sdlog: 0.2, by: ID, lb: 40, ub: 140}
  SEX:  {distribution: rbinomial, p: 0.5}
  AGE:  {distribution: runif, min: 21, max: 42 , by: .armn}
  EGFR: {call: "runif(22,34)"}
  B:    {call: "runif(22,22)"}
  A:    {formula: "a[0,]+b[0,]~rmvnorm(log(c(2,22)),Sigma)"}
covset:
  cov1: [WT,SEX,AGE,A]
  cov2: [SEX,AGE,WT,A]
period:
  a: {amt: 100, ii: 12, addl: 7}
  b: {amt: 200, ii: 12, addl: 7}
  c: {amt: 500, ii: 24, addl: 3}
sequence:
  s1: [a, b, c]
  s2: [b, a, a]
sample:
  des1: {end: 240, delta: 1, add: [6,11,33]}
arm:
  a1: {nid: 500, covset: cov1}
  a2: {sequence: s2, nid: 350, covset: cov2}
  a3: {nid: 450, sequence: c, covset: cov1}
envir: |
   Sigma <- diag(c(1,1))
   mu <- log(c(2,20))


